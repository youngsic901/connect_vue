<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/vue-router@4"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<style>
		nav {
			margin-bottom: 20px;
		}

		nav a {
			margin: 0 10px;
			text-decoration: none;
			color: blue;
			font-weight: bold;
		}
	</style>
	<script src="component/ViewProduct.js"></script>
</head>
<body>
<h1>메인</h1>
<!--<a href="/products">제품 목록</a>-->
<div id="app">
	<nav>
		<router-link to="/">자료보기</router-link>
		<router-link to="/add">자료추가</router-link>
	</nav>
	<router-view></router-view>
</div>
<script type="module">
	// 컴포넌트 읽기
	import ViewProduct from "./component/ViewProduct.js";
	import EditProduct from "./component/EditProduct.js";
	import AddProduct from "./component/AddProduct.js";

	// Vue Router 설정
	const routes = [
		{path: '/', component : ViewProduct},
		{path: '/edit/:code', component:EditProduct},
		{path: '/add', component:AddProduct},
	];

	const router = VueRouter.createRouter({
		history: VueRouter.createWebHashHistory(),
		routes
	});

	// Vue 앱 초기화
	const app = Vue.createApp({});

	app.use(router);
	app.mount('#app');
</script>
</body>
</html>
